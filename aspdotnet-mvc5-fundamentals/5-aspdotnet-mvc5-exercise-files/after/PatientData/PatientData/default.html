<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

    <h3>Auth Request</h3>


    <form id="userData">
        <input type="text" name="userName" placeholder="Name" />
        <input type="password" name="password" placeholder="Password" />
        <input type="password" name="confirmPassword" placeholder="Password" />
        <input type="submit" id="register" value="Register" />
        <input type="submit" id="login" value="Login" />
    </form>

    <button id="getPatients">Get Patients</button>

    <pre id="output">

    </pre>



    <script src="Scripts/jquery-1.10.2.js"></script>
    <script>

        $(function () {

            var getPatients = function () {
                var url = "http://localhost:28861/api/patients/";
                $.ajax(url, {
                    type: "GET",
                    headers: getHeaders()
                }).always(showResponse);
                return false;
            };


            var getHeaders = function () {
                if (accessToken) {
                    return { "Authorization": "Bearer " + accessToken };
                }
            };

            var showResponse = function (object) {

                $("#output").text(JSON.stringify(object, null, 4));

            };

            var register = function () {
                var url = "/api/account/register";
                var data = $("#userData").serialize();
                $.post(url, data).always(showResponse);
                return false;
            };

            var saveAccessToken = function (data) {
                accessToken = data.access_token;
            };

            var login = function () {
                var url = "/Token";
                var data = $("#userData").serialize();
                data = data + "&grant_type=password";
                $.post(url, data)
                 .success(saveAccessToken)
                 .always(showResponse);


                return false;
            };

            var accessToken = "";            

            $("#login").click(login);
            $("#register").click(register);
            $("#getPatients").click(getPatients);

        });

    </script>

</body>
</html>
